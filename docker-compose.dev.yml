version: '3.8'

services:
  db:
    image: postgres:16
    container_name: autoaudit-db-dev
    environment:
      POSTGRES_USER: autoaudit
      POSTGRES_PASSWORD: autoaudit_dev_password
      POSTGRES_DB: autoaudit
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoaudit"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
